{% extends "base_tools.html" %}

{% block title %}Add Application | Nexus{% endblock %}

{% block content %}
<div class="w3-card w3-white w3-padding card w3-margin-top">
    <h2>Add New Job Application</h2>

    {% if error %}
    <div class="w3-panel w3-red w3-round-large">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    <form method="POST" class="w3-container">
        <p>
            <label for="company">Company *</label>
            <input class="w3-input w3-border w3-round" type="text" name="company" id="company" required>
        </p>
        <p>
            <label for="role">Role *</label>
            <input class="w3-input w3-border w3-round" type="text" name="role" id="role" required>
        </p>
        <p>
            <label for="location">Location</label>
            <input class="w3-input w3-border w3-round" type="text" name="location" id="location">
        </p>
        <p>
            <label for="status">Status</label>
            <select class="w3-select w3-border w3-round" name="status" id="status">
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Offer">Offer</option>
                <option value="Rejected">Rejected</option>
            </select>
        </p>
        <p>
            <label for="applied_date">Applied Date</label>
            <input class="w3-input w3-border w3-round" type="date" name="applied_date" id="applied_date">
        </p>
        <p>
            <label for="notes">Notes</label>
            <textarea class="w3-input w3-border w3-round" name="notes" id="notes" rows="4"></textarea>
        </p>

        <div class="w3-bar">
            <button class="w3-button w3-green pill w3-margin-right" type="submit">Save</button>
            <a class="w3-button w3-light-grey pill" href="/view">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
