{% extends "base_tools.html" %}

{% block title %}Citation | Nexus{% endblock %}

{% block content %}
<div class="w3-card w3-white w3-padding card w3-margin-top">
    <h2>APA Citation Generator</h2>
    <p class="subtle">Paste a URL and generate a citation.</p>

    <form method="POST" class="w3-container w3-margin-top">
        <p>
            <label for="url">URL</label>
            <input class="w3-input w3-border w3-round" type="text" id="url" name="url"
                   placeholder="https://example.com" required>
        </p>
        <button class="w3-button w3-teal pill" type="submit">Generate</button>
    </form>

    {% if citation %}
    <div class="w3-panel w3-light-grey w3-round-large w3-margin-top">
        <h4 class="w3-margin-top">Generated Citation</h4>
        <p style="word-break: break-word;">{{ citation }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
